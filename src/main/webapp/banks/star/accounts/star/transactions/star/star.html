<!--
   This renders the transaction "detail":
   http://localhost:8080/banks/bnpp-fr/accounts/1137869186/transactions/transaction44/owner
-->


<div id="comments" class="lift:surround?with=default;at=content">
	<section class="home-viewing">
		<p class="home-viewing__text">VIEWING</p>
		<h4 class="home-viewing__headline">Transaction detail</h4>
	</section>


            <!-- account-info section_start -->
            <section class="account-info account-info--comments">
                <div class="account-info__box account-info__box--comments">
					<div data-lift="embed?what=_account_settings"></div>
					<br />

                    <table class="comments-table">
                        <thead class="comments-table-head">
                            <tr class="comments-table-head__row">
                                <td class="comments-table-head__cell">Cleared</td>
                                <td class="comments-table-head__cell">Amount </td>
                                <td class="comments-table-head__cell">Counterparty</td>
                                <td class="comments-table-head__cell">Reference</td>
                                <td class="comments-table-head__cell">Narrative</td>
                                <td class="comments-table-head__cell">Balance</td>
                            </tr>
                        </thead>
                        <tbody class="comments-table-body">
                            <tr class="comments-table-body__row" data-lift="Comments.commentPageTitle">
                                <td class="comments-table-body__cell date_cleared">date cleared</td>
                                <td class="comments-table-body__cell amount">amount</td>
								<td class="comments-table-body__cell other_account_holder">
									<span class="the_name">the name</span>
									<span class="alias_indicator"></span>
								</td>
                                <td class="comments-table-body__cell description">description</td>
                                <td class="comments-table-body__cell narrative">narrative</td>
                                <td class="comments-table-body__cell new_balance">new balance</td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="tags-box">
                        <h2 class="comments-headline">Tags</h2>
						<div id="tags_list" class="tagsContainer" data-lift="Comments.showTags?eager_eval=true">
						  <span id="noTags"></span>
						  <div data-lift="embed?what=_tag"></div>
						</div>

						<div data-lift="Comments.addTag"></div>
                    </div><!-- end tags-box -->



                    <div class="images-box" data-lift="Comments.images?eager_eval=true">
                        <h2 class="comments-headline imagesTitle">Images</h2>
						<div class="images_list">
							<span class="noImages"></span>
							<div class="image-holder">
								<div data-lift="embed?what=_transactionImage"></div>
							</div>
						</div>
						<form id="imageUploader" method="post" enctype="multipart/form-data">
							<p class="images-box__paragraph">Add a new image</p>
							<input type="hidden" name="params"></input>
							<input class="images-box--browse-button" type="file" name="my_file" id="my_file"></input>
							<label class="comments-button" for="my_file">BROWSE</label>
							<p class="images-box--text">&nbsp;</p>
							<textarea name="img__description" placeholder="Add a short description..." class="images-box__textarea"></textarea>
							<button class="comments-button images-box--add-button addImageSubmit">ADD IMAGE</button>
							<script type="text/javascript" src="https://assets.transloadit.com/js/jquery.transloadit2.js"></script>
							<script type="text/javascript">
							$(document).ready(function() {
								$('#imageUploader').transloadit({
									wait: true
								});
							});
							</script>
						</form>
					</div><!-- end images-box -->


                    <div id="commentsBloc" class="comments-box">
                        <h2 id="commentsTitle" class="comments-headline">Comments</h2>
						<ul id="comment_list" data-lift="Comments.showComments?eager_eval=true" class="commentsContainer">
						  <span id="noComments"></span>
						  <div data-lift="embed?what=_comment"></div>
						</ul>

    					<div id="addCommentbloc">
    						<div data-lift="Comments.addComment" >
      							<span class="add">Add a comment here</span>
    						</div>
								<!--
                        		<textarea name="img__description" placeholder="Add a comments" class="comments-box__textarea"></textarea>
                        		<button class="comments-button add comments-box--button">ADD A COMMENT</button>
								-->
						</div><!-- end addCommentbloc -->
					</div><!-- end comments-box -->
				</div><!-- end account-info__box-comments -->
            </section>
            <!-- account-info section_end -->
</div>
