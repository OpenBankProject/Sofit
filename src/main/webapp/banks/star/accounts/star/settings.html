<!--
This renders the settings page for an account.
e.g. http://localhost:8080/banks/bnpparibas-fr/accounts/1219682756/settings
-->

<div id="account-settings" data-lift="surround?with=default;at=content">
	
	<!-- account-info section_start -->
	<section class="account-info account-info--public">
		<div class="account-info__box account-info__box--views">
			<div class="account-info__top-wrapper" data-lift="AccountSettings.accountTitle" >
				<h2 id="account-overview" class="account-info__box-headline account-overview"><lift:loc locid="account_label">Update account label</lift:loc></h2>
				<h3 id="account-title" class="account-info__box-headline account-title">ACCOUNT</h3>
				<div data-lift="embed?what=_nav_account_settings"></div>
			</div>

			<div class="account-settings-section" data-lift="AccountSettings.editLabel">
				<form data-lift="form.ajax">
					<div class="form-group">
						<label for="new_label">
							<h5><lift:loc locid="new_label">Enter new label...</lift:loc></h5>
						</label>
						<input class="form-control" type="text" id="new_label" name="new_label"/>
					<div class="form-group">
					<br>
					<div>
						<input class="btn btn-outline-success" type="submit" value="Save account label"/>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- account-info section_end -->
</div>
