<div id="management" data-lift="surround?with=default;at=content">
	<section class="home-viewing">
		<p class="home-viewing__text">VIEWING</p>
		<h4 class="home-viewing__headline">Counterparties</h4>
	</section>
	
   <section class="account-info">
		<div class="account-info__box account-info__box--counterparties">
			<div data-lift="Management.accountTitle" class="account-info__top-wrapper account-info__top-wrapper--counterparties">
				<h3 class="account-info__box-headline account-info__box-headline--counterparties account_title">Account</h3>
				<div data-lift="embed?what=_nav_account_settings"></div>
			</div>
			<table class="counterparties-table tablesorter">
				<thead class="counterparties-table-head">
					<tr class="counterparties-table-head__row">
						<td class="counterparties-table-head__cell counterparties-table-head__cell--active">Counterparty</td>
						<td class="counterparties-table-head__cell">Public Alias</td>
						<td class="counterparties-table-head__cell">Private Alias</td>
						<td class="counterparties-table-head__cell">Website</td>
						<td class="counterparties-table-head__cell">Corporates URL</td>
						<td class="counterparties-table-head__cell">More info</td>
						<td class="counterparties-table-head__cell">Image URL</td>
					</tr>
				</thead>
				<tbody class="counterparties-table-body">
					<tr class="counterparties-table-body__row" data-lift="Management.showAll">
						<td class="counterparties-table-body__cell account"></td>
						<td class="counterparties-table-body__cell public"></td>
						<td class="counterparties-table-body__cell private"></td>
						<td class="counterparties-table-body__cell website"></td>
						<td class="counterparties-table-body__cell open_corporates"></td>
						<td class="counterparties-table-body__cell information"></td>
						<td class="counterparties-table-body__cell imageURL"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!-- account-info section_end -->
</div>
