<!--
This renders the settings page for an account.
e.g. http://localhost:8080/banks/bnpparibas-fr/accounts/1219682756/settings
-->

<div id="create-income" data-lift="surround?with=default;at=content">
	<section class="account-info account-info--public">
		<div class="account-info__box account-info__box--views">
			<div class="account-info__top-wrapper" data-lift="DashboardAccountOverview.accountTitle" >
				<h3 id="account-title" class="account-info__box-headline account-title"><a>ACCOUNT</a></h3>
			</div>

			<div class="create-income-section" data-lift="DashboardAccountOverview.calculateExpenditureOverview">
				<table id="accountBalance" style="width:100%">
					<td style="text-align: left;">
						<h5><lift:loc locid="balance_colon">Balance:</lift:loc></h5>
					</td>
					<td style="text-align: right;">
						<h5 id="account-balance"><span>100 EUR</span></h5>
					</td>
				</table><br>
				<style>
					.color-of-star {
					  color: orange;
					}
				</style>
				<table id="account-info" style="width:100%">
					<td style="text-align: center; width: 50%;">
						<h6><lift:loc locid="profile_completeness">Profile completeness</lift:loc></h6>
						<p id="profile-completeness">
							<span id="profile-completeness-star-1" class="fa fa-star-o color-of-star"></span>
							<span id="profile-completeness-star-2" class="fa fa-star-o color-of-star"></span>
							<span id="profile-completeness-star-3" class="fa fa-star-o color-of-star"></span>
							<span id="profile-completeness-star-4" class="fa fa-star-o color-of-star"></span>
							<span id="profile-completeness-star-5" class="fa fa-star-o color-of-star"></span>
						</p>
					</td>
					<td style="text-align: center; ">
						<h6><lift:loc locid="credit_score">Credit score</lift:loc></h6>
						<p id="credit-score">
							<span id="credit-score-star-1" class="fa fa-star-o color-of-star"></span>
							<span id="credit-score-star-2" class="fa fa-star-o color-of-star"></span>
							<span id="credit-score-star-3" class="fa fa-star-o color-of-star"></span>
							<span id="credit-score-star-4" class="fa fa-star-o color-of-star"></span>
							<span id="credit-score-star-5" class="fa fa-star-o color-of-star"></span>
						</p>
					</td>
				</table><br>
				<div id="expenditureChart" style="width:100%"></div>
				<div id="incomeChart" style="width:100%"></div>
				
				<form data-lift="form.ajax">
					<div class="form-group">
						<label for="months_ago">
							<h4><lift:loc locid="months_ago">Months ago</lift:loc></h4>
						</label>
						<input class="form-control" type="text" id="months_ago" name="months_ago"/>
					</div>
					<br>
					<div>
						<input class="btn btn-outline-success" type="submit" value="Add payment"/>
						<input class="btn btn-outline-danger" type="reset" value="Cancel"/>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
