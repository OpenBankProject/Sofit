<!--
This renders the settings page for an account.
e.g. http://localhost:8080/banks/bnpparibas-fr/accounts/1219682756/settings
-->

<div id="create-bank-account" data-lift="surround?with=default;at=content">
	
	<!-- create-bank-account section_start -->
	<section class="account-info account-info--public">
		<div class="account-info__box account-info__box--views">
			<div class="account-info__top-wrapper">
				<h2 id="account-title" class="account-info__box-headline create-account-title">
					<lift:loc locid="create_account_label">Create an account</lift:loc>
				</h2>
				<div data-lift="embed?what=_nav_account_settings"></div>
			</div>
			<div class="create-bank-account-section" data-lift="CreateBankAccount.editLabel">
				<form data-lift="form.ajax">
					<div class="form-group">
						<label for="bank-id" hidden>
							<h4><lift:loc locid="bank_name">Bank Name</lift:loc></h4>

						</label>
						<select class="form-control" name="bank-id" id="bank-id" hidden>
							<option value="">none</option>
						</select>
					<div class="form-group">
					</div>
						<label for="new_label">
							<h4><lift:loc locid="account_label">Account name</lift:loc></h4>
						</label>
						<input class="form-control" type="text" id="new_label" name="new_label" />
					</div>
					<br>
					<div>
						<input class="btn btn-outline-success" type="submit" value="Create"/>
						<input class="btn btn-outline-danger" type="reset" value="Cancel"/>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- account-info section_end -->
</div>
