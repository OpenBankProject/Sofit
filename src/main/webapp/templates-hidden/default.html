<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title data-lift="Menu.title">Open Bank Project: %*%</title>
	<!-- Add Bootstrap support -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="/media/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/media/css/toastr.min.css" rel="stylesheet"/>
	<link href="/media/css/highlight.js.min.css" rel="stylesheet">
	<link href="/media/css/jquery.dropdown.min.css" rel="stylesheet" />
	<link id="screen_style_sheet" rel="stylesheet" media="screen and (min-width: 100px)" href="./media/css/screen.css" />
	<!-- <link href="/media/css/website.css" rel="stylesheet" type="text/css" /> -->
	<!-- Font Awesome Icon Library Version 4.7.0 -->
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="page-wrapper">
		<div class="container">

			<header class="header">
				<!-- Would like to use <lift:Menu.item name="Home" : doesn't work :( /> -->
				<!-- <div style="display:flex; width:100%; align-items:center"> -->

				<a href="/" class="header-logo"><img data-lift="WebUI.headerLogoLeft" style="width:5rem; height:5rem" src="" alt="Logo" class="header-logo__img"></a>
				<!--<span>IncludeMi</span>-->

				<div class="header__settings" data-lift="Login.login" style="display:flex; ">
					<div class="logged-out">
						<!--<a id="start-login" href="#" class="header__settings-image header__settings-image&#45;&#45;login">-->
							<!--<img src="/media/images/login-icon.png" alt="Log in icon" class="settings-imgs__icon">-->
						<!--</a>-->
						<a id="start-login" class="sign-box__text signed" href="#">
							<lift:loc locid="login">In case you see this message the localization is broken</lift:loc>
						</a>

					</div>

					<div class="logged-in">
						<div class="header__signin-content">
							<span id="logged-in-name" class="header__signin header__signin--signed-as"></span>
						</div>
						<div class="header__settings-images">
							<a class="settings-imgs__link" id="logout" href="#">
								<span class="logout-link"><lift:loc locid="logout">Logout</lift:loc></span>
							</a>
							<!--<a id="logout" href="#" class="header__settings-image header__settings-image&#45;&#45;logout">-->
								<!--<img src="/media/images/logout-icon.png" alt="Log out icon" class="settings-imgs__icon">-->
							<!--</a>-->
<!--
	Until we have settings ...
							<a id="settings" href="#" class="header__settings-image header__settings-image--settings">
								<img src="/media/images/settings-icon.png" alt="Settings icon" class="settings-imgs__icon">
							</a>
-->							</div>

					<!-- </div> -->
					</div><!-- logged in -->
				</div><!-- header__settings -->
			</header>


			<!--
			See the source for full explanation of Menu https://github.com/lift/framework/blob/master/web/webkit/src/main/scala/net/liftweb/builtin/snippet/Menu.scala
			<span data-lift="lift:Menu.builder?ul:class=breadcrumbs__options;li:class=breadcrumbs__option;li_item:class=breadcrumbs__option active--link;"></span>
			-->

			<!-- Looks like design template mixed up breadcrumbs and navigation -->
			<nav class="breadcrumbs">
                <ul class="breadcrumbs__options">
                    <li class="breadcrumbs__option navitem">
						<div data-lift="embed?what=_nav_account_settings"></div>
                    </li>
				</ul>
			</nav>


			<div id="content">
				<lift:bind name="content" />
				The main content gets bound here
			</div>



			<footer class="footer">
					<div class="footer-content-wrapper" id="footer-about" data-lift="WebUI.hideFooter">
						<div class="footer-box">
							<p class="footer-box__paragraph">Open Bank Project </p>
							<p class="footer-box__paragraph">&copy; 2011-<span id="current_year" data-lift="TimeHelpers.currentYear">CurrentYear</span> TESOBE GmbH and distributed under the AGPL and commercial licenses.</p>
						</div>
						<div class="footer-logo-box">
							<a href="#" class="footer-box__link"><img src="/media/images/logo-footer.png" alt="TESOBE Logo" class="footer-box__logo"></a>
						</div>
					</div>
					<div class="footer-content-wrapper" data-lift="WebUI.homePage">
						<a href="#" >Language </a>
						<a id="uk" href="/" > EN </a>
						<a id="it" href="/" >| IT </a>
						<a id="ua" href="/" >| UA </a>
					</div>
					<div class="footer-links-box">
						<a href="http://twitter.com/#!/OpenBankProject" id="twitter_link" class="footer-link-box__link" data-lift="WebUI.hideTwitterLink">Twitter</a>
						<a href="https://github.com/OpenBankProject/Social-Finance" id="github_link" class="footer-link-box__link" data-lift="WebUI.hideGitHubLink">Github</a>
						<a href="" id="api_documentation_link" class="api-explorer-link footer-link-box__link" data-lift="WebUI.apiExplorerLink"><lift:loc locid="api_documentation">API Documentation</lift:loc></a>
						<a href="" id="reset-password-link" data-lift="WebUI.setForgottenPasswordLink" class="api-explorer-link footer-link-box__link"><lift:loc locid="forgotten_password">Forgotten password?</lift:loc></a>
						<a href="" id="change-password-link" data-lift="WebUI.setChangePasswordLink" class="api-explorer-link footer-link-box__link"><lift:loc locid="change_password">Change password</lift:loc></a>
					</div>
			</footer>

		</div><!-- container -->
	</div><!-- page-wrapper -->

    <script src="/media/js/vendor/jquery.js"></script>
<!--    <script src="//assets.transloadit.com/js/jquery.transloadit2-v2-latest.js"></script>-->
    <script src="/media/js/scripts.js"></script>
	<!--  <script src="/media/js/polarize.js" type="text/javascript"></script> -->
	<script src="/media/js/website.js" type="text/javascript"></script>
	<script src="/media/js/views.js" type="text/javascript"></script>
	<script src="/media/js/toastr.min.js"></script>
	<script src="/media/js/notifications.js" type="text/javascript"></script>
	<script src="/media/js/highlight.min.js"></script>
	<script src="/media/js/vendor/jquery.dropdown.min.js" type="text/javascript"></script>
	<script src="/media/js/vendor/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
	
</body>
</html>
