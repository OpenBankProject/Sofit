<div id="index" class="lift:surround?with=default;at=content">

	<!-- account-info section_start -->
	<section class="account-info account-info--index">

		<!-- My Accounts start -->
		<div class="account-info__box">
			<div class="account-info__top-wrapper">
				<h3 class="account-info__box-headline"><lift:loc locid="my_accounts">My Accounts</lift:loc></h3>
			</div>

			<table class="acc-table-wrap">
				<tbody>
				<tr class="acc-table-body__row accountItem" data-lift="AccountsOverview.getMyPrivateAccounts">
					<td style="text-align:left;" class="acc-table-body__cell accName"><a href="#"><span class="lift:Loc.account_name">Account Name</span></a></td>
					<td class="acc-table-body__cell green--color">
						<a href="#" class="acc-table-body__cell-link incomeLink"><img src="/media/images/home-table-enter-icon.png" alt="Follow me" class="acc-table-body__cell-icon"></a>
					</td>
					<td class="acc-table-body__cell green--color">
						<a href="#" class="acc-table-body__cell-link expenditureLink"><img src="/media/images/home-table-exit-icon.png" alt="Follow me" class="acc-table-body__cell-icon"></a>
					</td>
					<td class="acc-table-body__cell green--color">
						<a href="#" class="acc-table-body__cell-link balanceValue"></a>
					</td>
					<td style="text-align:right;" class="acc-table-body__cell green--color">
						<a href="#" class="acc-table-body__cell-link accLink"><img src="/media/images/arrow-right.png" alt="Follow me" class="acc-table-body__cell-icon"></a>
					</td>
				</tr>
				</tbody>
			</table>
		</div><!-- My Accounts end -->
		
		<!-- Public Accounts start -->
		<div class="account-info__box" id="public_account_info_box" data-lift="AccountsOverview.shouldShowPublicAccounts">
			<div class="account-info__top-wrapper">
				<h3 class="account-info__box-headline"><lift:loc locid="public_accounts">Public Accounts</lift:loc></h3>
			</div>

			<table class="acc-table-wrap">
				<tbody>
				<tr class="acc-table-body__row accountItem" data-lift="AccountsOverview.ssoInPreferenceToPublicAccounts">
					<td style="width:80%; text-align:left;" class="acc-table-body__cell accName"><a href="#"><lift:loc locid="account_name">Account Name</lift:loc></a></td>
					<td style="width:19%; text-align:right;" class="acc-table-body__cell green--color">
						<a href="#" class="acc-table-body__cell-link accLink"><img src="/media/images/arrow-right.png" alt="Follow me" class="acc-table-body__cell-icon"></a>
					</td>
				</tr>
				</tbody>
			</table>
		</div><!-- Public Accounts end -->

	</section>
	<!-- account-info section_end -->

</div><!-- index end -->
